<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfluenceIQ</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Clerk Authentication Script -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_c3VyZS1jb3JhbC0xNi5jbGVyay5hY2NvdW50cy5kZXYk">
    </script>
</head>
<body>
    <header>
        <h1>InfluenceIQ</h1>
    </header>

    <main>
        <h2>Submit a Review</h2>
        
        <!-- Authentication Buttons -->
        <div id="authButtons">
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <p id="userEmail"></p>
        </div>
        
        <!-- Review Form -->
        <form id="reviewForm">
            <label for="influencerId">Influencer ID:</label>
            <input type="text" id="influencerId" placeholder="Enter Influencer ID" required>

            <label for="credibilityRating">Credibility Rating (1-5):</label>
            <input type="number" id="credibilityRating" min="1" max="5" step="0.1" placeholder="Enter credibility rating" required>

            <label for="longevityRating">Longevity Rating (1-5):</label>
            <input type="number" id="longevityRating" min="1" max="5" step="0.1" placeholder="Enter longevity rating" required>

            <label for="engagementRating">Engagement Rating (1-5):</label>
            <input type="number" id="engagementRating" min="1" max="5" step="0.1" placeholder="Enter engagement rating" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" placeholder="Write your review..." required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <div id="responseMessage"></div>
    </main>

    <!-- Load Script After Clerk -->
    <script src="js/script.js"></script>
</body>
</html>
